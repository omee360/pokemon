<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="appContainer">
      <h1>Pokémon Search App</h1>
      <div id="innerContainer">
        <h2>Search for Pokémon Name or ID:</h2>
        <form action="" role="search" id="searchForm">
          <input type="text" id="search-input" placeholder="Name" required />
          <button type="submit" id="search-button">Search</button>
        </form>
        <div id="results">
          <div class="pokemonName">
            <h3 id="pokemon-name"></h3>
            <h5 id="pokemon-id"></h5>
          </div>
          <p>
            Weight: <span id="weight"></span> Height:
            <span id="height"></span>
          </p>
          <div id="imgContainer">
            <img src="https://place-hold.it/100" alt="" id="sprite" />
          </div>
          <h4 id="types" class="type"></h4>
          <div id="statsContainer">
            <ul>
              <li><strong>Base</strong></li>
              <li><strong>Stats</strong></li>
            </ul>
            <ul>
              <li>HP</li>
              <li id="hp"></li>
            </ul>
            <ul>
              <li>Attack</li>
              <li id="attack"></li>
            </ul>
            <ul>
              <li>Defense</li>
              <li id="defense"></li>
            </ul>
            <ul>
              <li>Special Attack</li>
              <li id="special-attack"></li>
            </ul>
            <ul>
              <li>Special Defense</li>
              <li id="special-defense"></li>
            </ul>
            <ul>
              <li>Speed</li>
              <li id="speed"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
